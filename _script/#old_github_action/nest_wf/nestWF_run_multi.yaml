name: run multi workflows

# on:
#   push:
#     branches: [ "main" ]
#   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  call-workflow1:
    uses: ./.github/workflows/subWF1_python_script.yaml

  call-workflow2:
    # if: ${{ always() }} #This will make your workflow2 executed even if workflow1 fails, remove this, if you want to run this only on success of workflow1
    needs: call-workflow1
    uses: ./.github/workflows/subWF2_mkdocs_deploy_ghpage.yaml